<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Credit Card</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
        <div class="top">
            <div class="logo">
                <img src="https://imgs.search.brave.com/jtSE4AqnXV1zjkFYpAR8u9aOoy5ilrrt_ZKyhvBT9d0/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuc3RpY2twbmcu/Y29tL2ltYWdlcy81/ODQ4MjM1NGNlZjEw/MTRjMGI1ZTQ5YzAu/cG5n" alt="">
                <p>Master card</p>
            </div>
            <div class="chip">
                <img src="https://www.postbank.de/dam/postbank/bilder/services/privatkunden/karten-services/postbank-card/postbank-card-debitkarte-v-pay-emv-chip.png" alt="">
            </div>
        </div>
        <div class="bottom">
            <div class="number">
                <h3>Card Number</h3>
                <p>1234 5678 9012 3456</p>
            </div>
            <div class="nameDate">
                <p class="name">Tech Zone</p>
                <div class="date">
                    <p class="valid">Valid Thru</p>
                    <p>07/24</p>
                </div>
            </div>
        </div>
    </div>
  
  <script src="script.js"></script>

  
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
